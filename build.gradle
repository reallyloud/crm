plugins {
    id 'application'
    id 'checkstyle'
    id 'jacoco'
    id 'gg.jte.gradle' version '3.1.15'
    id 'org.springframework.boot' version '4.0.1'
    id 'io.freefair.lombok' version '9.1.0'
}

group = 'ru.mentee.power'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    springBootVersion = '4.0.1'
    jteVersion = '3.1.15'
    junitVersion = '5.12.0'
    assertjVersion = '3.25.3'
    servletVersion = '6.1.0'
    tomcatVersion = '11.0.1'
    validationApiVersion = '3.0.2'
    hibernateValidatorVersion = '8.0.2.Final'
    liquibaseVersion = '4.25.0'
    postgresqlVersion = '42.7.9'

}

dependencies {


    //Spring Boot Starters

    implementation "org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}"
    implementation "org.springframework.boot:spring-boot-starter-web:${springBootVersion}"
    implementation "org.springframework.boot:spring-boot-starter-web:${springBootVersion}"
    implementation "org.springframework.boot:spring-boot-starter-actuator:${springBootVersion}"
    implementation "gg.jte:jte-spring-boot-starter-3:${jteVersion}"
    testImplementation "org.springframework.boot:spring-boot-starter-test:${springBootVersion}"
    testImplementation "org.springframework.boot:spring-boot-starter-webmvc-test:${springBootVersion}"

    // PostgreSQL JDBC Driver (для dev и production)
    runtimeOnly "org.postgresql:postgresql:${postgresqlVersion}"



    // Testing
    testImplementation "org.springframework.boot:spring-boot-starter-test:${springBootVersion}"
    testImplementation "org.springframework.boot:spring-boot-starter-data-jpa-test:${springBootVersion}"
    testImplementation 'org.assertj:assertj-core:3.24.2'
    testImplementation platform("org.junit:junit-bom:${junitVersion}")
    testImplementation "org.junit.jupiter:junit-jupiter"
    testImplementation "org.assertj:assertj-core:${assertjVersion}"
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    testImplementation 'org.mockito:mockito-core:5.14.2'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.14.2'
    testImplementation 'net.bytebuddy:byte-buddy:1.15.4'
    testImplementation 'net.bytebuddy:byte-buddy-agent:1.15.4'
    implementation 'org.instancio:instancio-core:5.5.1'
    // H2 Database (для тестов и разработки)
    testRuntimeOnly "com.h2database:h2:2.3.232"
    runtimeOnly "com.h2database:h2:2.3.232"

    // H2 Console (требуется для Spring Boot 4.0+)
    implementation "org.springframework.boot:spring-boot-h2console:${springBootVersion}"
    implementation "org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}"

    implementation "jakarta.validation:jakarta.validation-api:${validationApiVersion}"
    implementation "org.hibernate.validator:hibernate-validator:${hibernateValidatorVersion}"

    implementation "jakarta.servlet:jakarta.servlet-api:${servletVersion}"
    implementation "org.apache.tomcat.embed:tomcat-embed-core:${tomcatVersion}"
    implementation "gg.jte:jte:${jteVersion}"
    implementation "gg.jte:jte-runtime:${jteVersion}"

    // Database (Sprint 7)
    runtimeOnly "org.postgresql:postgresql:${postgresqlVersion}"

    // Liquibase for DB migrations (Sprint 7, BCORE-32)
    implementation "org.springframework.boot:spring-boot-starter-liquibase:${springBootVersion}"

    // Spring Data JPA (Sprint 7, BCORE-30)




}

application {
    mainClass = 'ru.mentee.power.crm.Main'
}


tasks.named('bootRun') {
    mainClass = 'ru.mentee.power.crm.spring.StartSpringServer'
    systemProperty 'spring.profiles.active', 'dev'
}

tasks.named('bootJar') {
    mainClass = 'ru.mentee.power.crm.spring.StartSpringServer'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(25)
    }
}


checkstyle {
    toolVersion = '10.12.5'  // актуальная версия на 2025 год
    configFile = file('config/checkstyle/checkstyle.xml')

}

tasks.named('checkstyleMain') {
    ignoreFailures = true
}

tasks.named('checkstyleTest') {
    ignoreFailures = true
}

jte {
    sourceDirectory = file("src/main/resources/jte").toPath()
    contentType = "Html"
    binaryStaticContent = false
}


test {
    useJUnitPlatform()
    jvmArgs += ["-Dnet.bytebuddy.experimental=true"]
    finalizedBy jacocoTestReport  // генерировать отчёт после тестов
}



jacocoTestReport {
    dependsOn test
    reports {
        xml.required = false
        csv.required = false
        html.required = true
        html.outputLocation = layout.buildDirectory.dir('reports/jacoco/test/html')
    }
    afterEvaluate {
        classDirectories.setFrom(files(classDirectories.files.collect {
            fileTree(dir: it, excludes: [
                    'ru/mentee/power/crm/spring/utility/**',
                    'ru/mentee/power/crm/spring/entity/**',
                    'ru/mentee/power/crm/spring/service/LeadService.class',
                    'ru/mentee/power/crm/spring/service/JpaLeadProcessor.class',
                    'ru/mentee/power/crm/spring/service/LeadLockingService.class',
                    'ru/mentee/power/crm/Exercize.class',
                    'ru/mentee/power/crm/spring/controller/DealController.class',
                    'ru/mentee/power/crm/spring/controller/DemoController.class',
                    'ru/mentee/power/crm/model/LeadRecord.class',
            ])
        }))
    }
}



jacocoTestCoverageVerification {
    dependsOn jacocoTestReport

    violationRules {
        rule {
            limit {
                minimum = 0.79  // 79% покрытия инструкций
            }
        }
    }
    afterEvaluate {
        classDirectories.setFrom(files(classDirectories.files.collect {
            fileTree(dir: it, excludes: [
                    'ru/mentee/power/crm/spring/utility/**',
                    'ru/mentee/power/crm/spring/entity/**',
                    'ru/mentee/power/crm/spring/service/LeadService.class',
                    'ru/mentee/power/crm/spring/service/LeadLockingService.class',
                    'ru/mentee/power/crm/spring/service/JpaLeadProcessor.class',
                    'ru/mentee/power/crm/Exercize.class',
                    'ru/mentee/power/crm/spring/controller/DealController.class',
                    'ru/mentee/power/crm/spring/controller/DemoController.class',
                    'ru/mentee/power/crm/model/LeadRecord.class',
            ])
        }))
    }
}

check {
    dependsOn jacocoTestCoverageVerification
}

tasks.withType(Checkstyle) {
    enabled = false
}