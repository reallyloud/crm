spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/crm
    username: postgres
    password: 6881
    driver-class-name: org.postgresql.Driver

  jpa:
    database: POSTGRESQL
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
    show-sql: true

  sql:
    init:
      mode: always
  h2:
    console:
      enabled: true
      path: /h2-console


